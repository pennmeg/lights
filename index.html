<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Neon Lights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .off {
        color: #fff;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div id="container">
      <div id="toggle">
        <label class="toggle">
          <input type="checkbox" onchange="toggleLights(this)" />
          <span class="slider"></span>
        </label>
      </div>
      <div id="sign">
        <p class="text" id="first line" class="off">it's about to be</p>
        <p class="text" id="second--line" class="off">legendary</p>
      </div>
      <div id="colors">
        <select onchange="changeColor(value)">
          <option value="c72c48">Red</option>
          <option>Orange</option>
          <option>Yellow</option>
          <option selected value="0fa">Green</option>
          <option>Blue</option>
          <option>Purple</option>
        </select>
      </div>
    </div>
    <footer>
      <p style="margin: 0">
        Background image from
        <a href="https://unsplash.com/@woods">Joe Woods on Unsplash</a>
      </p>
    </footer>
  </body>
  <script>
    function toggleLights(element) {
      const text = document.getElementsByClassName("text");
      const selectOptions = document.getElementsByTagName("select")[0];
      let color = determineColor(selectOptions);

      if (element.checked) {
        for (let i = 0; i < text.length; i++) {
          text[
            i
          ].style.textShadow = `0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #${color}, 0 0 82px #${color}, 0 0 92px #${color}, 0 0 102px #${color}, 0 0 151px #${color}`;
          text[i].classList.remove("off");
        }
      } else {
        for (let i = 0; i < text.length; i++) {
          text[i].style.textShadow = "none";
          text[i].classList.add("off");
        }
      }
    }

    function determineColor(selectOptions) {
      let color = "0fa";
      for (let i = 0; i < selectOptions.length; i++) {
        if (selectOptions[i].selected) {
          color = selectOptions[i].value;
        }
      }
      return color || "0fa";
    }

    function changeColor(color) {
      const selectOptions = document.getElementsByTagName("select")[0];
      for (let i = 0; i < selectOptions.length; i++) {
        if (selectOptions[i].selected) {
          selectOptions[i].removeAttribute("value");
        }
        // if (selectOptions[i].value === color) {
        //   selectOptions[i].selected = true;
        // }
      }
    }
  </script>
</html>
