<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Lights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="margin: 0">
    <main>
      <div id="toggle--container">
        <label id="toggle">
          <input id="checkbox" type="checkbox" onchange="toggleLights()" />
          <span id="slider"></span>
        </label>
      </div>
      <p id="sign">
        <span class="sign--text" id="first--line" class="off"
          >it's about to be &nbsp;</span
        >
        <span class="sign--text" id="second--line" class="off">legendary</span>
      </p>
      <div id="colors--container">
        <select id="colors--select" onchange="changeColor(value)">
          <option value="c72c48">Red</option>
          <option value="ff5f1f">Orange</option>
          <option value="fdda0d">Yellow</option>
          <option value="0bda51">Green</option>
          <option value="1f51ff">Blue</option>
          <option selected value="7f00ff">Purple</option>
        </select>
      </div>
    </main>
    <footer>
      <p>
        Background image from&nbsp;
        <a id="image--source" href="https://unsplash.com/@woods"
          >Joe Woods on Unsplash</a
        >.
      </p>
    </footer>
  </body>
  <script src="scripts.js"></script>
</html>
